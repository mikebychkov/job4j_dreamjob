<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let fields = [];
            fields.push("name");
            fields.push("surname");
            fields.push("sexM");
            fields.push("sexF");
            fields.push("description");
            for (let i = 0; i < fields.length; i++) {
                let val = $('#' + fields[i]).val();
                if (val === '') {
                    alert('Field: ' + fields[i] + ' is empty!');
                    return false;
                }
            }
            return true;
        }
        function getSex() {
            let sex = document.getElementsByName('sex');
            for (let i = 0; i < sex.length; i++) {
                if (sex[i].checked) {
                    return sex[i].value;
                    break;
                }
            }
            return "";
        }
        function addRow() {
            //получаем значение поля
            var name = $('#name').val();
            var surname = $('#surname').val();
            var sex = getSex();
            var description = $('#description').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr>' +
                '<td>' + name + '</td>' +
                '<td>' + surname + '</td>' +
                '<td>' + sex + '</td>' +
                '<td>' + description + '</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h2>Horizontal form</h2>
        </div>
    </div>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sexM">Sex:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="sex" id="sexM" value="Male" checked>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="sexF" value="Female">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" placeholder="Description" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
<!--                <input type="submit" value="Submit" class="btn btn-default">-->
                <button type="button" class="btn btn-default" onclick="if (validate()) {addRow()}">Submit</button>
            </div>
        </div>
    </form>
    <div class="container">
        <h2>Bordered Table</h2>
        <table class="table table-bordered" id="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Male</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
