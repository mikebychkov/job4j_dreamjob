<!doctype html>
<html lang="en">
<head>
    <title>AJAX</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
			crossDomain: true,
            url: 'http://localhost:8080/dreamjob/greet.json',
            data: { name : $('#exampleInputEmail1').val()},
            dataType: 'json'
        }).done(function(data) {
            $("#exampleInputEmail1").before("<br/>Response: " + data.msg);
        }).fail(function(err){
            $("#exampleInputEmail1").before("<br/>Error.status: " + err.status);
        });
    }
</script>

<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
</div>
</body>
</html>
